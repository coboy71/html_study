<html>
    <body>
        <form action="http://127.0.0.1:5501/test.html" method="GET">
            <fieldset>
                <legend>텍스트타입 인풋박스</legend>
                <ul>
                    <li>
                        <label for="name_field">이름</label>
                        <input type="text" id="name_field" name="name" placeholder="이름을 입력하세요">
                    </li>
                    <li>
                        <label for="password_field">password </label>
                        <input type="password" id="password_field" placeholder="암호를 입력하세요">
                    </li>
                    <li>
                        <label for="email_field">이메일 </label>
                        <input type="email" id="email_field">
                    </li>
                    <li>
                        <label for="url_field">홈페이지주소</label>
                        <input type="url" id="url_field">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>숫자타입 인풋박스</legend>
                <ul>
                    <li>
                        <label for="number_field">나이</label>
                        <input type="number" id="number_field" min="10" max="19">
                    </li>
                    <li>
                        <label for="range_field">몸무게</label>
                        <input type="range" id="range_field" min="0" max="100" value="50">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>날짜관련 인풋박스</legend>
                <ul>
                    <li>
                        <label for="date_field">생년월일</label>
                        <input type="date" id="date" min="2022-07-01" max="2022-07-15" value="2022-07-12" name="date">
                    </li>
                    <li>
                        <label for="time_field">취침시간</label>
                        <input type="time" id="time_field" value="19:35">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>체크관련 인풋박스</legend>
                <ul>
                    <li>
                        <input type="radio" id="usa_field" name="nationality" checked="true" value="usa">
                        <label for="usa_field">미국</label>
                        <input type="radio" id="china_field" name="nationality" value="china">
                        <label for="china_field">중국</label>
                        <input type="radio" id="japan_field" name="nationality"value="japan">
                        <label for="japan_field">일본</label>
                    </li>
                    <li>
                        <input type="checkbox" id="gook_field" name="subject" checked="true" value="gook">
                        <label for="gook_field">국어</label>
                        <input type="checkbox" id="eng_field" name="subject" value="gook">
                        <label for="eng_field">영어</label>
                        <input type="checkbox" id="math_field" name="subject">
                        <label for="math_field">수학</label>
                    </li>
                </ul>
            </fieldset>

            <br>
            <input type="submit" value="제출하기"> <input type="reset" value="리셋하기">
        </form>
    </body>
</html>
