<html>
    <head>
        <style>
            .main_list{
                padding-left: 0px;
            }

            .main_list>li{
                line-height: 25px;
                list-style: none;
            }

            .main_list>li>span{
                background-color: black;
                color:white;
            }

            .sub_list{
                list-style:decimal;
            }
        </style>
    </head>
    <body>
        <ul class="main_list">
            <li>
                <span>자동차</span>
                <ul class="sub_list">
                    <li>핸들</li>
                    <li>타이어</li>
                    <li>브레이크</li>
                </ul>
            </li>
            <li>
                <span>컴퓨터</span>
                <ul class="sub_list">
                    <li>마우스</li>
                    <li>모니터</li>
                    <li>메모리</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
